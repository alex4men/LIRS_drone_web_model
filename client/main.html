<head>
	<title>Drones</title>
	
	<!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
	<script>
		// Initialize global variables
		simulation_stop = 0;
		settings = {
			speed: 1,
			droneSpeed: 5,
		};
	</script>
</head>

<body>

	<nav class="light-blue lighten-1" role="navigation">
	    <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Drones</a>
	    </div>
	</nav>

	<div class="container">
	    <div class="section">
	        <div class="row">
	            <div class="col s8">
	            	
	            	{{> area}}

	            </div>
	            <div class="col s4">
                    <div class="card">
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab"><a href="#perimeter" id="perimeter_button">Perimeter</a></li>
                                <li class="tab"><a href="#stations" id="stations_button">Stations</a></li>
                                <li class="tab"><a class="active" href="#simulation" id="screen_simulate">Simulate</a></li>
                            </ul>
                        </div>
                        <div class="card-content grey lighten-4">

                            <div id="perimeter">
                                {{> perimeterMenu}}
                            </div>

                            <div id="stations">
                                {{> stationsMenu}}
                            </div>

                            <div id="simulation">
                                {{> simulateMenu}}
                            </div>

                        </div>
                    </div>
                </div>
			</div>
		</div>
	</div>

	<footer class="page-footer bottom-sheet orange">
	    <div class="footer-copyright">
	        <div class="container">
	            Made by LIRS
	        </div>
	    </div>
	</footer>
</body>
